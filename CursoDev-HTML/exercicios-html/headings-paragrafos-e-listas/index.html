<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Dentro da tag <body>, crie um título principal <h1> com o texto 'Meu Primeiro Site'. Em seguida, adicione um parágrafo <p> com o texto 'Este é um parágrafo de exemplo.'. Depois, crie uma lista não ordenada <ul> com três itens de lista <li>: 'Item 1', 'Item 2' e 'Item 3'. -->

        <h1>Meu Primeiro Site</h1>
        <p>Este é um parágrafo de exemplo.</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
</body>
</html>
