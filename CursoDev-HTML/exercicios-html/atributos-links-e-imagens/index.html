<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Dentro da tag <body>, crie um link <a> que aponte para 'https://www.example.com' com o texto 'Visite o Example'. O link deve abrir em uma nova aba usando o atributo target="_blank". Logo abaixo, adicione uma imagem <img> com o atributo src definido como 'https://via.placeholder.com/150' e o atributo alt definido como 'Imagem de exemplo'. -->

    <a href="https://www.example.com" target="_blank">Visite o Example</a>
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo">
</body>
</html>
