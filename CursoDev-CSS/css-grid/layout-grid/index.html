    <h2>Exercícios</h2>

    <h3>✅ Exercício 1 — Criar um layout de 3 colunas</h3>
   <!--  Crie um container que use CSS Grid e organize 3 caixas lado a lado.

    Regras:
    Use display: grid.
    Use grid-template-columns para criar 3 colunas de tamanhos iguais.
    Dentro do grid, coloque 3 divs com cores diferentes.

    O objetivo é ver as três caixas alinhadas em colunas.--> 

    <div class="container-ex1">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
    </div>

    <h3>✅ Exercício 2 — Criar um layout 2x2 com linhas diferentes</h3>

    <!-- Crie um grid com 2 colunas e 2 linhas, mas:

    Regras:
    As colunas devem ter larguras iguais.
    A primeira linha deve ser mais alta que a segunda.
    Use grid-template-rows para definir isso.
    Coloque 4 elementos dentro do grid, um em cada célula. -->

    <div class="container-ex2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
